<h2 class="text-2xl font-semibold mb-6">Device List</h2>

<div *ngFor="let device of devices" class="bg-white p-6 mb-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-200 ease-in-out">
  <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ device.name }}</h3>

  <div class="space-y-2 mb-4">
    <p class="text-gray-600">Status: <span class="font-semibold {{ device.status === 'on' ? 'text-green-600' : 'text-red-600' }}">{{ device.status }}</span></p>
    <p class="text-gray-600">Power Consumption: <span class="font-semibold">{{ device.power_consumption }} W</span></p>
  </div>

  <button (click)="toggleDevice(device.id)"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-300 ease-in-out">
    Toggle
  </button>
</div>
